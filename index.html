<!DOCTYPE html>
<html lang="en">
	<!-------head start------->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Log-In Form</title>
	<!-------html style------->
		<style type="text/css">
			body {
				 
				background-image:url("tay.jpg");
				background-attachment: fixed;
				background-repeat: none;
				background-size: cover;
			}
			.form-control{
				width: 25%;
				margin: auto;
			}
			.text-center{
				margin-top: 125px;
			}
		</style>

	</head>
	<!-------body start------->
	<body>
		<div class="text-center mt-5">
			<div>
				<img src="profile.jpg" alt="profile" class="rounded-circle" width="125px">
			</div>
			<form id="form">
				<div>
					<label>User:</label>
					<input type="text" class="form-control" id="user">
				</div>
				<div>
					<label>Password:</label>
					<input type="password" class="form-control" id="pass">
				</div>
				<div>
					<button type="submit">Submit</button>
					<button type="button" id="cc">Cancel</button>
				</div>
			</form>

		</div>
		<script type="text/javascript">
			document.getElementById("form").addEventListener("submit", auth);
			document.getElementById("cc").addEventListener("click", cancel);

			function auth(event) {
				event.preventDefault();

				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;
				console.log(user);

				if (user === "banana" && pass === "banana") {
					window.location.replace("main page.html");
				} else{
					alert("It seems there's a problem. Please enter the correct data.");
					return;
				}
			}
			function cancel() {
				document.getElementById("user").value = "";
				document.getElementById("pass").value = "";
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
